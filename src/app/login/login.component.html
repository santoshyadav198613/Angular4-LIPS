<h1>Login</h1>
<div class="row">
    <form #loginForm="ngForm" class="col-md-6" (submit)="login()" novalidate>
        <div class="form-group">
            <input type="text" appHover class="form-control" [(ngModel)]='user.userName' name="username" required>
        </div>
        <div class="form-group">
            <input type="password" appHover appPasswordValidator class="form-control" [(ngModel)]='user.password' name="password" required>
        </div>
        <div class="form-group">
            <button md-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
